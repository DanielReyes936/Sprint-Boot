<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
form {

margin-top: 10%;
margin-left:20%;
margin-right:20%;
}

h1{
text-align:center;
font-size:70px;
color:green;
text-align:center;
font-family: Arial, Helvetica, sans-serif;
}
h3{
margin-top:15%;
}

</style>


</head>
<body>

<h1>Add Product</h1>
<form method="post" action="" th:action="@{/insertProduct}" th:object="${product}" >
<input type="hidden" name="id" th:field="*{productId}"/>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label"> NameProduct</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" th:field="*{nameProduct}" >
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Description</label> 
    <div class="col-8">
      <input id="text1" name="text1" type="text" class="form-control" th:field="*{description}"  >
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Price</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" th:field="*{price}">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">ADD</button>
    </div>
  </div>
</form>

	<h3>Return Admin page <a th:href="@{/admin}">Here</a></h3>
</body>
</html>
